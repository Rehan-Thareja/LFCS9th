 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="utility.css">
    <title>The Class</title>
</head>
 <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-x:hidden;
    }

    .carousel {
        width: 60%;
        margin: 20px 0;
        overflow: hidden;
        position: relative;
        border: 2px solid #ccc;
        border-radius: 10px;
    }

    .carousel-track {
        display: flex;
        transition: transform 0.5s ease;
    }

    .carousel img {
        width: 100%;
        max-width: 100%;
        flex-shrink: 0;
    }

    .carousel-buttons {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
    }

    .carousel-buttons button {
        background-color: rgba(0, 0, 0, 0.2);
        color: #fff;
        border: none;
        padding: 7px 12px;
        cursor: pointer;
        border-radius: 5px;
    }

    .carousel-buttons button:hover {
        background-color: rgba(0, 0, 0, 0.5);
    }
    .flexcoursel{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

    }
</style>
<body>
        <div class="flex"> 
        <div class="bg-black second-body m-5">
            <div class="nav roboto white m-5">
                <img src="logo.svg" alt="logo" class="logo">
                <div class="links">
                    <a href="index.html" class="roboto">Home</a>
                    <a href="students.html" class="roboto">Students</a>
                    <a href="teachers.html" class="roboto">Teachers</a>
                    <a href="Trip.html" class="roboto">Trip</a>
                </div>
            </div>
            <div class="flexcoursel">

                <div class="carousel" id="carousel1">
                    <div class="carousel-track">
                        <img src="img1c.jpg" alt="Image 1" >
                        <img src="img2c.jpg" alt="Image 2" >
                        <img src="img3c.jpg" alt="Image 3" >
                        <img src="img4c.jpg" alt="Image 4" >
                        <img src="img5c.jpg" alt="Image 5" >
                        <img src="img6c.jpg" alt="Image 6" >
                        <img src="img7c.jpg" alt="Image 7" >
                    </div>
                    <div class="carousel-buttons">
                        <button class="prev">&#9664;</button>
                        <button class="next">&#9654;</button>
                    </div>
                </div>
                
                <div class="carousel" id="carousel2">
                    <div class="carousel-track">
                        <img src="img8c.jpg" alt="Image 1" >
                        <img src="img9c.jpg" alt="Image 2" >
                        <img src="img10c.jpg" alt="Image 3" >
                        <img src="img11c.jpg" alt="Image 4" >
                        <img src="img12c.jpg" alt="Image 5" >
                        <img src="img13c.jpg" alt="Image 6" >
                        <img src="img14c.jpg" alt="Image 7" >
                    </div>
                    <div class="carousel-buttons">
                        <button class="prev">&#9664;</button>
                        <button class="next">&#9654;</button>
                    </div>
                </div>
            </div>
        
            <script>
                function initializeCarousel(carouselId) {
                    const carousel = document.getElementById(carouselId);
                    const track = carousel.querySelector('.carousel-track');
                    const images = track.children;
                    const prevButton = carousel.querySelector('.prev');
                    const nextButton = carousel.querySelector('.next');
        
                    let index = 0;
        
                    function updateCarousel() {
                        const imageWidth = images[0].clientWidth;
                        track.style.transform = `translateX(-${index * imageWidth}px)`;
                    }
        
                    prevButton.addEventListener('click', () => {
                        index = (index > 0) ? index - 1 : images.length - 1;
                        updateCarousel();
                    });
        
                    nextButton.addEventListener('click', () => {
                        index = (index < images.length - 1) ? index + 1 : 0;
                        updateCarousel();
                    });
                }
        
                initializeCarousel('carousel1');
                initializeCarousel('carousel2');
            </script>
        </div>
    </div>
</body>
</html>
